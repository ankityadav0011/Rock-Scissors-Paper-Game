<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 >Rock Paper Scissors</h1>
    <div class="choice">
        <div class="img", id="rock">
             <img src="khula.jpg" alt="">
        </div>
        <div class="img", id="paper">
            <img src="muthhi.jpg" alt="">
        </div>
        <div class="img", id="scissor">
            <img src="yo.jpg" alt="">
        </div>
    </div>
    <!-- // score board -->
    <div class="scoreboard">
       <div class="score">
        <p id="userscore">0</p>
        <p>you</p>
       </div>
       <div class="score">
          <p id="compscore">0</p>
          <p>computer</p>
       </div>
    </div>
    <div class="msgcontainer">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
